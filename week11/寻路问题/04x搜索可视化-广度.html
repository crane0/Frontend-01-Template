<style>
  .cell {
    display: inline-block;
    width: 6px;
    height: 6px;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    background-color: gray;
  }
  #container {
    width: 701px;
  }
</style>
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">save</button>

<script>
  // 存到 localstorage 中，刷新页面就不会重置了
  const map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)
  const container = document.getElementById('container')
  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      const cell = document.createElement('div')
      cell.classList.add('cell')

      if (map[100*y + x] === 1) {
        cell.style.backgroundColor = 'black'
      }
      cell.addEventListener('mousemove', () => {
        if (mouse) {
          // 橡皮擦
          if (clear) {
            cell.style.backgroundColor = ''
            map[100*y + x] = 0
          } else {
            cell.style.backgroundColor = 'black'
            map[100*y + x] = 1
          }
        }
      })
      container.appendChild(cell)
    }
  }

  // 鼠标是否按下标志位
  let mouse = false
  // 是否是清除操作
  let clear = false

  // 在 document 监听，因为可能会从 container 外面划入进来。而且也能避免其他一些边缘情况。
  document.addEventListener('mousedown', (e) => {
    mouse = true
    // 鼠标右键
    clear = e.button == 2
  })
  document.addEventListener('mouseup', () => mouse = false)

  // 禁止掉默认的鼠标右键功能，才能自定义
  document.addEventListener('contextmenu', (e) => e.preventDefault())


  function sleep(time) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, time)
    })
  }
  /*
    start,end都是表示一个点，[x, y]
  */
  async function findPath(map, start, end) {
    map = map.slice()
    let queue = [start]

    async function insert([x, y]) {
      // 只插入空位置的
      if (map[100*y+x] !== 0) {
        return
      }
      // 100*100范围内
      if (x < 0 || y < 0 || x >= 100 || y >= 100) {
        return
      }
      // 上面已经用了 0，初始状态，1，手动绘制状态，2，标记路径状态
      map[100*y + x] = 2
      container.childNodes[y*100+x].style.backgroundColor = 'lightgreen'
      await sleep(5)
      queue.push([x, y])
    }


    while (queue.length) {
      // 取出第一个
      let [x, y] = queue.shift()
      // end [x,y]，找到返回 true
      if (x === end[0] && y === end[1]) {
        container.childNodes[y*100+x].style.backgroundColor = 'red'
        return true
      }
      // 上下左右
      await insert([x, y-1])
      await insert([x, y+1])
      await insert([x-1, y])
      await insert([x+1, y])
    }
  }
</script>
