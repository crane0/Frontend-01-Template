<style>
  div {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: gray;
    margin: 20px;
  }
  .red.light {
    background-color: red;
  }
  .yellow.light {
    background-color: yellow;
  }
  .green.light {
    background-color: green;
  }
</style>

<div class="red"></div>
<div class="yellow"></div>
<div class="green"></div>

<script>
  function red() {
    const ele = document.getElementsByClassName('red')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }
  function yellow() {
    const ele = document.getElementsByClassName('yellow')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }
  function green() {
    const ele = document.getElementsByClassName('green')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }

  // 红灯 5s，绿灯 10s，黄灯 2s
  function go() {
    red()
    setTimeout(function() {
      green()
      setTimeout(function() {
        yellow()
        setTimeout(function() {
          go()
        }, 2000)
      }, 10000)
    }, 5000)
  }
</script>
