<style>
  div {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: gray;
    margin: 20px;
  }
  .red.light {
    background-color: red;
  }
  .yellow.light {
    background-color: yellow;
  }
  .green.light {
    background-color: green;
  }
</style>

<div class="red"></div>
<div class="yellow"></div>
<div class="green"></div>

<script>
  function red() {
    const ele = document.getElementsByClassName('red')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }
  function yellow() {
    const ele = document.getElementsByClassName('yellow')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }
  function green() {
    const ele = document.getElementsByClassName('green')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }


  function sleep(time) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, time)
    })
  }
  // 红灯 5s，绿灯 10s，黄灯 2s
  // 相比于 promise，将链式调用改进的，逻辑看着更清晰了
  // async function go() {
  //   red()
  //   await sleep(5000)
  //   green()
  //   await sleep(10000)
  //   yellow()
  //   await sleep(2000)
  //   go()
  // }
  
  // 下面的方式更好一点，因为没有递归
  async function go() {
    while (true) {
      red()
      await sleep(5000)
      green()
      await sleep(10000)
      yellow()
      await sleep(2000)
    }
  }
</script>
