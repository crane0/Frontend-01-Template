<style>
  div {
    display: inline-block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: gray;
    margin: 20px;
  }
  .red.light {
    background-color: red;
  }
  .yellow.light {
    background-color: yellow;
  }
  .green.light {
    background-color: green;
  }
</style>

<div class="red"></div>
<div class="yellow"></div>
<div class="green"></div>

<button id="handle">手动</button>
<script>
  function red() {
    const ele = document.getElementsByClassName('red')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }
  function yellow() {
    const ele = document.getElementsByClassName('yellow')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }
  function green() {
    const ele = document.getElementsByClassName('green')
    for (let i = 0; i < 3; i++) {
      document.getElementsByTagName('div')[i].classList.remove('light')
    }
    ele[0].classList.add('light')
  }


  function sleep(time) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, time)
    })
  }

  function handle(element, eventName) {
    return new Promise((resolve, reject) => {
      element.addEventListener(eventName, resolve, {once: true})
    })
  }

  async function go() {
    while (true) {
      red()
      await handle(document.getElementById('handle'), 'click')
      green()
      await handle(document.getElementById('handle'), 'click')
      yellow()
      await handle(document.getElementById('handle'), 'click')
    }
  }
</script>
