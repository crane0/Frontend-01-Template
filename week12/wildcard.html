<script>
  function find(source, pattern) {
    let startCount = 0
    for (let i = 0; i < pattern.length; i++) {
      if (pattern[i] === '*') {
        startCount++
      }
    }

    if (startCount === 0) {
      for (let i = 0; i < pattern.length; i++) {
        // 没有匹配到，并且还不是通配符 '?'
        if (pattern[i] !== source[i] && pattern[i] !== '?') {
          return false
        }
      }
      return
    }

    let i = 0
    for (i = 0; pattern[i] !== '*'; i++) {
      if (pattern[i] !== source[i] && pattern[i] !== '?') {
          return false
        }
    }

    for (let p = 0; p < startCount - 1; p++) {
      i++
      let subPattern = ''
      while (pattern[i] !== '*') {
        subPattern += pattern[i]
        i++
      }
      console.log(subPattern)
    }
  }
</script>
