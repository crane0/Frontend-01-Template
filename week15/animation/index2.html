<style>
  #el {
    width: 100px;
    height: 100px;
    background-color: salmon;
  }
  #el2 {
    width: 100px;
    height: 100px;
    background-color: salmon;
    transition: transform ease 1s;
  }
  
</style>
<div id="el"></div>
<div id="el2"></div>
<script type="module">
  // 下面的例子表明，实现的 liner ，和 css 中的几乎一样。ease 也是一样
  import { TimeLine, Animation } from './animation3.js'
  // https://cubic-bezier.com/#.25,.1,.25,1
  import { cubicBezier } from './cubicBezier.js'

  // let linear = t => t
  let ease = cubicBezier(.25,.1,.25,1)
  let el = document.getElementById('el')
  let el2 = document.getElementById('el2')
  let timeL = new TimeLine

  timeL.add(new Animation(el.style, 'transform', v => `translateX(${v}px)`, 0, 200, 1000, 0, ease))
  timeL.start()
  el2.style.transform = 'translateX(200px)'
</script>
